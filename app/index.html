<!DOCTYPE html>
<html lang="fr">

<head>
  <title>SAE2.03 APP</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/base.css" />
</head>

<body>
  <header id="header"></header>

  <section id="content"></section>

  <script type="module">
    import { NavBar } from "./component/NavBar/script.js";

    // Controleur
    // Rappel, écrire window.C plutôt que let C est nécessaire pour tester depuis la console du navigateur
    // Une fois l'application terminée, on pourrait remettre let C.
    window.C = {};

    C.handlerAbout = function () {
      alert(
        "Ceci est une base de projet pour la SAE2.03 édition 2025. Bonne chance !"
      );
    };

    C.start = function () {
      V.renderNavBar("C.handlerAbout()");
    };

    // Vue (contient tout ce qui est relatif à l'affichage)
    window.V = {};

    /**
     * V.renderNavBar
     *
     * Cette fonction est responsable de l'affichage de la barre de navigation (NavBar).
     * Elle sélectionne l'élément HTML avec l'ID "header" et y insère le contenu
     * formaté par le composant NavBar.
     */
    V.renderNavBar = function (hAbout) {
      let header = document.querySelector("#header");
      header.innerHTML = NavBar.format(hAbout);
    };

    C.start(); // Démarre l'application
  </script>
  <iteration class="iteration">
    <h1 class="iteration__title">Mmix</h1>
    <cards class="iteration__cards">
      <card class="iteration__cards__card">
        <img class="iteration__cards__card__img" src="../server/images/bon_brute_truand.jpg" alt="img">
        <h3 class="iteration__cards__card__title">Le bon la brute et le truand</h3>
      </card>
      <card class="iteration__cards__card">
        <img class="iteration__cards__card__img" src="../server/images/interstellar.jpg" alt="img">
        <h3 class="iteration__cards__card__title">Interstellar</h3>
      </card>
      <card class="iteration__cards__card">
        <img class="iteration__cards__card__img" src="../server/images/schindler.webp" alt="img">
        <h3 class="iteration__cards__card__title">La liste de Schindler</h3>
      </card>
      <card class="iteration__cards__card">
        <img class="iteration__cards__card__img" src="../server/images/your_name.jpg" alt="img">
        <h3 class="iteration__cards__card__title">Your Name</h3>
      </card>
      </content>
  </iteration>
</body>

</html>
<script type="module"></script>
